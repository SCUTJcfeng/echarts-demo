<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <link rel="stylesheet" href="./static/css/public-css.css" />
    <link rel="stylesheet" href="./static/css/stock.css" />
    <title>数字货币量化看盘平台</title>
  </head>
  <body>
    <!--头部-->
    <div class="content">
      <div class="list_content clearfix">
        <div class="coin-type">
          <span class="symbol-type"></span
          ><img class="coin_type_tag" src="./static/images/bottom_1.png" />
        </div>
        <ul class="coin_list_ul">
          <img class="coin_list_tag" src="./static/images/top.png" />
        </ul>

        <div class="list_button">
          <span>1hour</span
          ><img class="list_button_tag" src="./static/images/bottom_2.png" />
        </div>
        <ul class="list_ul">
          <img src="./static/images/top.png" />
        </ul>
      </div>
    </div>
    <!--加载层-->
    <div class="cover" style="background: rgba(255,255,255,0.1);">
      <div
        style="text-align: center;top: 100px;font-size: 14px;color: #999999;position: absolute;width: 100%"
      >
        数据正在加载...
      </div>
    </div>
    <!--图形层-->
    <div id="chart"></div>
    <p class="target-title-middle">基于大数据量化研判，用科技洞悉数字货币</p>
    <div class="target-content">
      <div class="target-qs target" name="golden_finger">金手指</div>
      <!-- <div class="target-fz target" name="magic_strategy">MCT九转</div> -->
      <!-- <div class="target-sp target" name="support_block">MCT两线</div> -->
    </div>
  </body>

  <script src="./static/js/echarts.js"></script>
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/kline.js"></script>
</html>
